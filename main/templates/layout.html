<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>{% block title %}{% endblock %}</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'site.css' %}"/>
    </head>

    <body>
        <div class="navbar">
            <a href="{% url 'publisher' %}" class="navbar-item">Publisher</a>
            <a href="{% url 'journal' %}" class="navbar-item">Journals</a>
        </div>

        <div class="body-content">
            {% block content %}
            {% endblock %}
            <hr/>
            <footer>
                <p>&copy; 2023</p>
            </footer>
        </div>
    </body>
</html>
